<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css"> <!--EXTERNAL STYLESHET-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Spartan:wght@300&display=swap" rel="stylesheet">

    <title>Sign Up</title>
  </head>
  <body>
    
    <div class="container">
        <form action="profile.html">
            <div class="container">
              <h1>sign up</h1>
              <p>Please fill in this form to create an account.</p>
              <br>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <br>
                <br>
          
            </form>
            <h6>Are you a </h6>
            <label id="box1">
                <input type="checkbox" id="developer"> Developer </label>
            <label> <input type="checkbox" id="nonprof"> Non-Profit </label> <br><br>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
            
            <form action="profile.html" method="post">
              <div class="container">
                <button type="submit" class="signupbtn" onclick="window.location.href='profile.html'">Sign Up</button>
              </div>
            </form>
            </div>
    


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
