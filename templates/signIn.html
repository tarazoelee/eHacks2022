<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Spartan:wght@300&display=swap" rel="stylesheet">


    <title>Sign In</title>
  </head>
  <body>
    
    

      <div class="container" id="top"> <h1>welcome</h1></div>
      <!-- sign up button-->
      <div class="container">
        <form action="signUp.html" method="post">
        <button type="button" class="signupBtn" onclick="window.location.href='signUp.html'">Sign Up</button>
    </form>
      </div>
      <div class="container">
          <section class=signinForm> 
        <form action="profile.html" method="post">
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input id="username" type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br>
            </form>
    
              <button onclick="window.location.href='profile.html'">Log In</button>

              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
              <span class="psw"><a href="#">Forgot Password</a></span>
            </div>
        
            <br>
        </section>
      </div>
   
  </body>
</html>
